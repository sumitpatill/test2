<!DOCTYPE html>
<html>
<head>
    <title>Personal Details Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname"><br><br>
            
            <label for="middlename">Middlename:</label>
            <input type="text" id="middlename" name="middlename"><br><br>
            
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname"><br><br>
            
            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
                <option value="course3">Course 3</option>
            </select><br><br>
            
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br>
            </fieldset><br>
            
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob"><br><br>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="+91"><br><br>
            
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            
            <label for="repassword">Re-type password:</label>
            <input type="password" id="repassword" name="repassword"><br><br>
            
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">Agree to terms and conditions</label><br><br>
            
            <label for="file">Choose File:</label>
            <input type="file" id="file" name="file"><br><br>
            
            <label for="color">Choose Color:</label>
            <input type="color" id="color" name="color" value="#000000"><br><br>
            
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
